<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anzhar Social Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="log">
                Anzhar social
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creator, and project">
            </div>
            <div class="create">
                <label for="#create-post" class="btn btn-primary">Create</label>
                <div class="profile-photo">
                    <img src="image/user.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="image/user.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>@anzharnugraha</h4>
                        <p class="text-muted">
                            Anzhar Ade Nugraha
                        </p>
                    </div>
                </a>
                <div class="sidebar">
                    <a class="menu-item">
                        <span>Home</span>
                        <span>Explore</span>
                        <span>Notification</span>
                    </a>
                </div>
            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>
</body>

</html>
